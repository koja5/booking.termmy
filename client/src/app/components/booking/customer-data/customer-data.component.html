<div class="row">
    <div class="col-md-3 col-12 container-left">
        <app-back-button></app-back-button>

        <app-preview-information [config]="config"></app-preview-information>
    </div>
    <div class="col-md-9 col-12 container-right">

        <div class="text-center mb-4">
            <h3>{{'customerData.enterYourInformation' | translate}}</h3>
        </div>
        <form #f="ngForm" [formGroup]="data">
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label>{{'customerData.firstname' | translate}}</label>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                    <input type="text" class="form-control" placeholder="Username" formControlName="firstname">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label>{{'customerData.lastname' | translate}}</label>
                    <input type="text" class="form-control" placeholder="Username" formControlName="lastname">
                </div>
                <div class="col-12 mb-3">
                    <label>{{'customerData.email' | translate}}</label>
                    <input type="text" class="form-control" placeholder="Username" formControlName="email">
                </div>
                <div class="col-12 mb-3">
                    <label>{{'customerData.telephone' | translate}}</label>
                    <ngx-intl-tel-input [cssClass]="'custom'" [preferredCountries]="preferredCountries"
                        [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
                        [searchCountryField]="[
                  SearchCountryField.Iso2,
                  SearchCountryField.Name
                ]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Austria" [maxLength]="15"
                        [phoneValidation]="true" [separateDialCode]="separateDialCode"
                        [numberFormat]="PhoneNumberFormat.National" name="phone" formControlName="phone">
                    </ngx-intl-tel-input>
                </div>
            </div>
            <div class="col-12 text-right">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
</div>
