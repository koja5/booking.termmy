        <div class="booking-container" *ngIf="!_helpService.isObjectEmpty(view)">

        </div>

            <div class="row">
                <div class="col-lg-3 col-12 container-left">
                    <app-back-button></app-back-button>

                    <app-preview-information [config]="config"></app-preview-information>

                    <app-select-time *ngIf="view.service&&!view.appointment" [config]="config"></app-select-time>
                    <app-client-form *ngIf="view.appointment&&!view.client" [config]="config"></app-client-form>
